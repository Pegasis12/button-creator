<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Crie seu botão</title>
  </head>
  <body class="grid grid-cols-[400px_1fr] bg-slate-900 h-[100vh]">
    <aside class="bg-gray-800 p-8 border-r-2 border-slate-400 h-full">
      <h2 class="text-2xl font-bold text-white text-center">Crie seu botão!</h2>
      <form id="controles" class="grid gap-8 mt-6">
        <div>
          <label class="block text-md text-white mb-2 font-medium" for="name"
            >Nome de exibição</label
          >
          <input
            class="input"
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite um Nome para o botão"
          />
        </div>

        <div>
          <label
            class="block text-md text-white mb-2 font-medium"
            for="fontFamily"
            >Tipografia:</label
          >
          <select
            class="w-full text-white bg-slate-600 p-2 border-2 border-slate-400 rounded-md focus:border-slate-100 focus:outline-none"
            name="fontFamily"
            id="fontFamily"
          >
            <option value="arial">Arial</option>
            <option value="monospace">Monospace</option>
            <option value="poppins">Poppins</option>
          </select>
        </div>

        <div>
          <label
            class="block text-md text-white mb-2 font-medium"
            for="paddingTop"
            >Padding</label
          >
          <div class="flex gap-2">
            <input
              class="input"
              type="text"
              id="paddingTop"
              name="paddingTop"
              placeholder="Top"
            />

            <input
              class="input"
              type="text"
              id="paddingBottom"
              name="paddingBottom"
              placeholder="Bottom"
            />

            <input
              class="input"
              type="text"
              id="paddingLeft"
              name="paddingLeft"
              placeholder="Left"
            />

            <input
              class="input"
              type="text"
              id="paddingRight"
              name="paddingRight"
              placeholder="Right"
            />
          </div>
        </div>

        <div>
          <label
            class="block text-md text-white mb-2 font-medium"
            for="backgroundColor"
            >Back ground Color</label
          >
          <input
            class="h-10 w-full block border-2 border-slate-400 cursor-pointer rounded-lg focus:outline-none focus:border-slate-100"
            type="color"
            id="backgroundColor"
            name="backgroundColor"
          />
        </div>

        <div>
          <label class="block text-md text-white mb-2 font-medium" for="color"
            >Cor do Texto</label
          >
          <input
            class="h-10 w-full block border-2 border-slate-400 cursor-pointer rounded-lg focus:outline-none focus:border-slate-100"
            type="color"
            id="color"
            name="color"
          />
        </div>

        <div>
          <label class="block text-md text-white mb-2 font-medium" for="borderStyle"
            >Tipo de borda</label
          >
          <select
            class="w-full text-white bg-slate-600 p-2 border-2 border-slate-400 rounded-md focus:border-slate-100 focus:outline-none"
            name="borderStyle"
            id="borderStyle"
          >
            <option value="none">none</option>
            <option value="dotted">dotted</option>
            <option value="solid">solid</option>
            <option value="double">double</option>
          </select>
        </div>
      </form>
    </aside>

    <section class="grid">
      <div class="place-self-center">
        <button
          data-button
          class="bg-slate-400 px-12 py-4 rounded-md text-slate-100 font-bold uppercase"
        >
          Clique
        </button>
      </div>

      <div class="place-self-center">
        <pre><code data-text class="">test</code></pre>
      </div>
    </section>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
