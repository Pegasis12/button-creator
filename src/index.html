<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Crie seu botão</title>
  </head>
  <body class="grid grid-cols-[400px_1fr] bg-gray-800 h-[100vh]">
    <aside
      class="bg-gray-900 p-8 h-full overflow-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-slate-600 [&::-webkit-scrollbar-thumb]:bg-slate-700"
    >
      <h1 class="text-2xl font-bold text-white text-center relative">
        Crie seu botão!
        <img
          data-reset
          class="size-6 absolute top-0 right-0 cursor-pointer hover:-rotate-360 transition duration-500"
          src="./img/icon/reset.svg"
          alt=""
        />
      </h1>

      <form id="controles" class="grid gap-8 mt-6">
        <div>
          <label class="text-label" for="name">Nome de exibição</label>
          <input
            class="input"
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite um Nome para o botão"
          />
        </div>

        <div>
          <label class="text-label" for="fontFamily">Tipografia</label>
          <select
            class="w-full text-white bg-slate-600 p-2 border-2 border-slate-400 rounded-md focus:border-slate-100 focus:outline-none"
            name="fontFamily"
            id="fontFamily"
          >
            <option value="arial">Arial</option>
            <option value="monospace">Monospace</option>
            <option value="poppins">Poppins</option>
          </select>
        </div>

        <div>
          <label class="text-label" for="fontFamily">Transformar Texto</label>
          <select
            class="w-full text-white bg-slate-600 p-2 border-2 border-slate-400 rounded-md focus:border-slate-100 focus:outline-none"
            name="textTransform"
            id="textTransform"
          >
            <option value="capitalize">Capitalize</option>
            <option value="lowercase">Lowercase</option>
            <option value="uppercase">Uppercase</option>
          </select>
        </div>

        <div>
          <label class="text-label" for="fontSize">Tamanho da Fonte</label>
          <input
            class="w-full"
            type="range"
            min="1"
            max="100"
            id="fontSize"
            name="fontSize"
          />
        </div>

        <div>
          <label class="text-label" for="fontWeight">Tipo de fonte</label>
          <select
            class="w-full text-white bg-slate-600 p-2 border-2 border-slate-400 rounded-md focus:border-slate-100 focus:outline-none"
            name="fontWeight"
            id="fontWeight"
          >
            <option value="700">Bold</option>
            <option value="500">Medium</option>
            <option value="400">Regular</option>
          </select>
        </div>

        <div>
          <label class="text-label" for="paddingTop">Padding</label>
          <div class="flex gap-2">
            <input
              class="input"
              type="number"
              id="paddingTop"
              name="paddingTop"
              placeholder="Top"
            />

            <input
              class="input"
              type="number"
              id="paddingBottom"
              name="paddingBottom"
              placeholder="Bottom"
            />

            <input
              class="input"
              type="number"
              id="paddingLeft"
              name="paddingLeft"
              placeholder="Left"
            />

            <input
              class="input"
              type="number"
              id="paddingRight"
              name="paddingRight"
              placeholder="Right"
            />
          </div>
        </div>

        <div>
          <label class="text-label" for="backgroundColor"
            >Background Color</label
          >
          <input
            class="h-10 w-full block border-2 border-slate-400 cursor-pointer rounded-lg focus:outline-none focus:border-slate-100"
            type="color"
            id="backgroundColor"
            name="backgroundColor"
          />
        </div>

        <div>
          <label class="text-label" for="color">Cor do Texto</label>
          <input
            class="h-10 w-full block border-2 border-slate-400 cursor-pointer rounded-lg focus:outline-none focus:border-slate-100"
            type="color"
            id="color"
            name="color"
          />
        </div>

        <div>
          <label class="text-label" for="borderStyle">Tamanho da borda</label>
          <div class="flex gap-2">
            <input
              class="input"
              type="number"
              id="borderTop"
              name="borderTop"
              placeholder="Top"
            />

            <input
              class="input"
              type="number"
              id="borderBottom"
              name="borderBottom"
              placeholder="Bottom"
            />

            <input
              class="input"
              type="number"
              id="borderLeft"
              name="borderLeft"
              placeholder="Left"
            />

            <input
              class="input"
              type="number"
              id="borderRight"
              name="borderRight"
              placeholder="Right"
            />
          </div>
        </div>

        <div>
          <label class="text-label" for="borderStyle">Tipo de borda</label>
          <select
            class="w-full text-white bg-slate-600 p-2 border-2 border-slate-400 rounded-md focus:border-slate-100 focus:outline-none"
            name="borderStyle"
            id="borderStyle"
          >
            <option value="none">none</option>
            <option value="dotted">dotted</option>
            <option value="solid">solid</option>
            <option value="double">double</option>
          </select>
        </div>

        <div>
          <label class="text-label" for="color">Cor da borda</label>
          <input
            class="h-10 w-full block border-2 border-slate-400 cursor-pointer rounded-lg focus:outline-none focus:border-slate-100"
            type="color"
            id="borderColor"
            name="borderColor"
          />
        </div>

        <div>
          <label class="text-label" for="borderRadius">Arredondamento</label>
          <input
            class="w-full"
            type="range"
            min="0"
            max="100"
            id="borderRadius"
            name="borderRadius"
          />
        </div>
      </form>
    </aside>

    <section class="grid place-self-center" aria-label="Preview">
      <h1 class="text-white text-4xl font-bold text-center">Preview</h1>
      <div class="justify-self-center mt-20">
        <button
          data-button
          style="
            padding: 16px 48px;
            border-radius: 6px;
            color: #f1f5f9;
            font-weight: 700;
            background: #90a1b9;
          "
        >
          Clique
        </button>
      </div>

      <div class="justify-self-center min-w-[600px] mt-20">
        <div
          class="rounded-t-md p-2 bg-neutral-950 border border-neutral-600 flex justify-between items-center"
        >
          <p class="text-neutral-500">CSS</p>
          <img
            width="512"
            height="512"
            class="size-4"
            src="./img/icon/copy.svg"
            alt=""
          />
        </div>
        <pre
          class="p-2 bg-neutral-800 rounded-b-md border-x border-b border-neutral-600 min-h-10 overflow-auto max-h-64 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-neutral-600 [&::-webkit-scrollbar-thumb]:bg-neutral-700"
        ><code data-text class="text-blue-300"></code></pre>
      </div>
    </section>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
